<div class="create-spec-form" style="padding: var(--spacing-lg); max-width: 500px; margin: 0 auto;">
    <h2>Create a New Spec</h2>
    <form hx-post="/web/specs" hx-target="#spec-list" hx-swap="innerHTML">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g. User Authentication System">
        </div>
        <div class="form-group">
            <label for="one_liner">One-Liner</label>
            <input type="text" id="one_liner" name="one_liner" required placeholder="A short summary of the spec">
        </div>
        <div class="form-group">
            <label for="goal">Goal</label>
            <textarea id="goal" name="goal" required placeholder="What should this spec achieve?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Spec</button>
    </form>
</div>
