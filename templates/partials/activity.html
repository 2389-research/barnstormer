<div class="activity-panel" hx-ext="sse" sse-connect="/api/specs/{{ spec_id }}/events/stream">
    {% include "partials/activity_transcript.html" %}
</div>

<div class="chat-input" id="chat-input">
    <form hx-post="/web/specs/{{ spec_id }}/chat"
          hx-target="#activity-container"
          hx-swap="innerHTML">
        <div class="chat-input-row">
            <input type="text" name="message" placeholder="Send a message..." autocomplete="off" required>
            <button type="submit" class="btn btn-send" title="Send">
                &#10148;
            </button>
        </div>
    </form>
</div>

<div class="agent-controls">
    <div id="agent-status"
         hx-get="/web/specs/{{ spec_id }}/agents/status"
         hx-trigger="load"
         hx-swap="outerHTML">
    </div>
    <button class="btn btn-sm btn-undo"
            hx-post="/web/specs/{{ spec_id }}/undo"
            hx-target="#spec-content"
            hx-swap="innerHTML"
            title="Undo last action">
        Undo
    </button>
</div>
